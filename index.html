<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stop Watch</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Javascript Stopwatch</h1>
	<p class="pt-5"><span id="seconds">00</span> : <span id="tens">00</span></p>

	<div class="cloud"> 
		<button class="btn btn-outline-dark p-3 m-3 start">START</button>
		<button class="btn btn-outline-dark p-3 m-3 stop">STOP</button>
		<button class="btn btn-outline-dark p-3 m-3 reset">RESET</button>	
	</div>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore.js" ></script>
	<script type="text/javascript" src="index.js" ></script>
</body>
</html>
